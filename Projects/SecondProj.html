<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1> BMI Calculator</h1>
        <form>
            <p><label >Height in CM:</label></p> <input type="text" id="height">
            <p><label >Weight in KG:</label></p> <input type="text" id="Weight">
          <br>  <button style="margin: 20px;">Calculate</button>
            <div class="result"> </div>
                <div class="weight-guide">
                    <h3>BMI weight guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greter than 24.9</p>
                </div>
        </form>
    </div>
</body>
<script src="SecondProjJS.js"></script>
</html>
