<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
        <li>Angular</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerText = langName;
        document.querySelector('.language').appendChild(li);

    }

    function addLangOptimize(langNm){
   const li = document.createElement('li')
   li.appendChild(document.createTextNode(langNm))
   document.querySelector('.language').appendChild(li)

    }
// addLangOptimize('Pythone')
    const secondLang = document.querySelector('li:nth-child(2)')
   
//    console.log(secondLang);
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    console.log(newli);

    const firstlan = document.querySelector('li:first-child')
    firstlan.outerHTML = '<li>TypeScript</li>'

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    

</script>
</html>
