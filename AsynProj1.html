const colorGenerat = function(){
    const hexa = '0123456789ABCDEF'
   let color = '#'

   for (let i = 0; i < 6; i++) {
    color+= hexa[Math.floor(Math.random()*16)]
   }
return color   
}

const applyColor = function(){
    console.log(colorGenerat());
    
    document.querySelector('body').style.backgroundColor = colorGenerat()
}

let reference
document.querySelector("#start").addEventListener('click',function(e){
        if(! reference){
            reference = setInterval(applyColor,1000)
        }
},false)

document.querySelector("#stop").addEventListener('click',function(e){
    clearInterval(reference)
    reference = null
},false)
